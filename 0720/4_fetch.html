<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <script>
        fetch("https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json") // return
        .then((response) => {
            console.log(response)
            if (response.ok) {
                x = response.json()
                console.log(x)
                return x;
            } else {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
        })
        .then((json) => {
            console.log(json)
            let para = document.createElement("p");
            para.textContent = json.squadName;
            document.body.appendChild(para);
        })
        .catch((e) => {
            console.log(`There has been a problem with your fetch operation:${e.message}`);
        });

    </script>
</head>
<body>
    
</body>
</html>
