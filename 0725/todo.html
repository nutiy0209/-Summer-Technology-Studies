<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:5500/todos" method="POST">
        <input type="text" name="newTask" placeholder="輸入新代辦事項">
        <button id="submit">新增</button>
    </form>
    <div id="todoList">

    </div>
    
</body>
    <script>
        function getTodoList(){
            fetch('http://localhost:5500/todos',{
                method:"GET",
                headers:{
                    'Content-Type':'application/json'
                }
            })
            .then(response => response.text())
            .then(rj=>{
                console.log(rj)
                document.getElementById('todoList').innerHTML = rj
            })
        }
        getTodoList()
    </script>
</html>
