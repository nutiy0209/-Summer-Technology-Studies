<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 迴圈</title>
    <script>
        var cats = ["Bill", "Jeff", "Pete", "Biggles", "Jasmin"];
        var i = 0;
        while (i < cats.length) {
            if(i==2){
                i++;
                continue;
            }
            console.log(cats[i])
            i++;
        }
    </script>
</head>

</html>
