    <title>classes</title>
    <script>
        class Person {
            name;

            constructor(name) {
                this.name = name;
            }

            introduceSelf() {
                console.log(`Hi! I'm ${this.name}`);
            }
        }

        const giles = new Person("Giles");
        giles.introduceSelf();

        class Professor extends Person {
            teaches;

            constructor(name, teaches) {
                super(name); // 套用父類別的建構子，必須在this之前使用
                this.teaches = teaches;
            }

            introduceSelf() {
                console.log(
                    `My name is ${this.name}, and I will be your ${this.teaches} professor.`,
                );
            }
        }

        const pochi = new Professor("Pochi Chen" , "Programming")
        pochi.introduceSelf()
