<!DOCTYPE html>
<html>
  <head>
    <title>Event Attribute Example</title>
    <script>
      function doSomething() {
        document.getElementById("thanks").innerHTML +=
          "<p>Thanks for clicking!</p>";
      }
    </script>
  </head>
  <body>
    <div onclick="doSomething();">Click me!</div>
    <div id="thanks"></div>
  </body>
</html>
