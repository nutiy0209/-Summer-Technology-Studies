<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
    <script>
        var number1 = 10
        var number2 = 5

        add(number1,number2)

        function squared(num) {
            return num * num;
        }

        function cubed(num) {
            return num * num * num;
        }

        function add(num1,num2){
            console.log(squared(num1)+cubed(num2))
        }
    </script>
</head>
