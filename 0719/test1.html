<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>div</div>
    <div>fuck</div>
    <div>fuck2</div>
    <p id='p'>點這</p>
</body>
<script>
        const div = document.getElementsByTagName('div');
        const p = document.getElementById('p');
        const class_p = document.getElementsByClassName('class');
        div[2].addEventListener("click",function(){
            showname(div[1]);
        });
        
        p.addEventListener("click", function(){
            showname(p);
        });
        
        class_p.addEventListener("click",function(){
            showname(class_p[0]);
        });

        function showname(parameter) {
            alert(parameter.textContent);
        }
</script>
