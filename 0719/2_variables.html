<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
    <script>
        let myAge = 17; // Numbers
        console.log(myAge)
    
        let dolphinGoodbye = "So long and thanks for all the fish"; // String
        console.log(dolphinGoodbye)
    
        let iAmAlive = true;//Bool
        console.log(iAmAlive)
    
        let test = 6 < 3;//Bool
        console.log(test)
    
        let myNameArray = ["Chris", "Bob", "Jim"]; // Array of String
        console.log(myNameArray)
        console.log(myNameArray[1])
    
        let myNumberArray = [10, 15, 40]; // Array of Numbers
        console.log(myNumberArray)
        console.log(myNumberArray[2])
    
    
        let dog = { name: "Spot", breed: "Dalmatian" }; // Object
        console.log(dog)
        console.log(dog.name)
        console.log(dog.breed)
    
        age = 18;
        var first_name = "Jimmy";
        let last_name = "Butler";
        console.log("I'm "+age+" years old,"+"and my name is "+first_name+" "+last_name+".");
    
        let unchangeable = 20;
        unchangeable=50;
    </script>
</head>
<body>
</body>

</html>
