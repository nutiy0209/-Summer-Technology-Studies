<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
    <script>
        console.log("----------operators---------")
        console.log(10+7)
        console.log(18-9)
        console.log(5*10)
        console.log(20/5)
        console.log(10%3) // 取餘數
        console.log(2**10) // 指數 2的10次方

        console.log("----------variables + operators 運用---------")
        var num1 = 10; 
        var num2 = 50;
        console.log((num2 % 9) * num1)
        console.log(num2 + num1 / 8 + 2)

        console.log("----------遞增遞減---------")
        var num1 = 10; 
        var num2 = 50;
        console.log(num1++)
        console.log(num2--)

        console.log("---------附值運算子----------")
        var num1 = 10; 
        num1 += 15
        console.log(num1)
        num1 -= 10
        console.log(num1)
        num1 *= 4
        console.log(num1)
        num1 /= 6 
        console.log(num1)

        console.log("----------比較運算子---------")
        var num1 = 100;
        var num2 = 100 ;
        let num3 = "100";
        console.log(num1 === num3)
        console.log(num1 == num3)
        console.log(num1 !== num3)
        console.log(num1 != num3)
        console.log(num1 > num2)
        console.log(num1 < num2)
        console.log(num1 >= num3)
        console.log(num1 <= num2)
    </script>
</head>
<body>
</body>
</html>
